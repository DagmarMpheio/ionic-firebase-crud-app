<ion-header>
  <ion-toolbar>
    <ion-title>Criar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Primeiro Nome</ion-label>
      <ion-input formControlName="firstName" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="phone" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endere√ßo</ion-label>
      <ion-input formControlName="address" type="address" required></ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Criar</ion-button>
  </form>
</ion-content>
