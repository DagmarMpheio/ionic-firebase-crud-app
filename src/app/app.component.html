<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<!--Menu de Navegacao-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLinkActive="tab-selected" routerLink="contact-list" tab="contact-list">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Contactos</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="create-contact" tab="create-contact">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Criar Contacto</ion-label>
    </ion-tab-button>
	
	<ion-tab-button routerLinkActive="tab-selected" routerLink="sobre" tab="sobre">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
